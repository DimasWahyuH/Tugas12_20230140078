<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Form Pembelian Mobil Ferrari</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0f172a] text-white min-h-screen flex flex-col items-center justify-start pt-24 px-4">

  <h1 class="text-3xl font-bold text-red-500 mb-6 text-center">Form Pembelian Mobil Ferrari</h1>

  <form id="formPembelian" class="bg-white text-black p-6 rounded shadow w-full max-w-md space-y-4">
    <div>
      <label for="nama" class="block font-semibold">Nama Pembeli</label>
      <input type="text" id="nama" name="nama" required class="w-full p-2 border rounded" placeholder="Masukkan nama Anda" />
    </div>

    <div>
      <label for="mobil" class="block font-semibold">Pilih Mobil</label>
      <select id="mobil" name="mobil" required class="w-full p-2 border rounded">
        <option value="">-- Pilih Mobil Ferrari --</option>
        <option value="Ferrari 488 GTB">Ferrari 488 GTB</option>
        <option value="Ferrari LaFerrari">Ferrari LaFerrari</option>
        <option value="Ferrari F8 Tributo">Ferrari F8 Tributo</option>
        <option value="Ferrari Portofino">Ferrari Portofino</option>
      </select>
    </div>

    <div>
      <label for="tanggal" class="block font-semibold">Tanggal Pembelian</label>
      <input type="date" id="tanggal" name="tanggal" required class="w-full p-2 border rounded" />
    </div>

    <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">Kirim</button>
  </form>

  <div id="output" class="mt-8 hidden bg-gray-800 p-4 rounded w-full max-w-md text-sm sm:text-base">
    <h2 class="text-xl font-semibold text-green-400 mb-2">Detail Pembelian:</h2>
    <p><strong>Nama Pembeli:</strong> <span id="outputNama"></span></p>
    <p><strong>Jenis Mobil:</strong> <span id="outputMobil"></span></p>
    <p><strong>Tanggal Pembelian:</strong> <span id="outputTanggal"></span></p>
    <img id="gambarMobil" src="" alt="Gambar Mobil Ferrari" class="mt-4 rounded shadow w-full h-56 object-cover hidden" />
  </div>

  <script src="script.js"></script>
</body>
</html>
